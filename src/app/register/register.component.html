<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding-top: 20px;">
      <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
        <div class="row">
          <div class="col-12" style="text-align: center;">
            <form [formGroup]="registerForm" (ngSubmit)="signUp(registerForm)"
                  class="form-signin">
              <h2 class="form-signin-heading">Please Register</h2>
              <label for="fullname" class="sr-only" >Fullname</label>
              <mat-form-field class="mat-form-field-fluid">
                <input matInput type="text" id="fullname" class="form-control"
                       formControlName="fullname" placeholder="fullname" required autofocus>
              </mat-form-field>
              <label for="email" class="sr-only" >Email</label>
              <mat-form-field class="mat-form-field-fluid">
                <input matInput type="text" id="email" class="form-control"
                       formControlName="email" placeholder="email" required autofocus>
              </mat-form-field>
              <label for="inputPassword" class="sr-only" >Password</label>
              <mat-form-field class="mat-form-field-fluid">
                <input matInput type="password" id="inputPassword" class="form-control"
                       formControlName="password" placeholder="Password" required>
              </mat-form-field>
              <button mat-button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
