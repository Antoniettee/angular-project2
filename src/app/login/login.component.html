
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding-top: 20px;">
      <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
        <div class="row">
          <div class="col-12" style="text-align: center;">
            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)"
                  class="form-signin">
              <h2 class="form-signin-heading">Please  Login</h2>
              <label for="username" class="sr-only" >Username</label>
              <mat-form-field class="mat-form-field-fluid">
              <input matInput type="text" id="username" class="form-control"
                     formControlName="userName" placeholder="Username" required autofocus>
              </mat-form-field>
              <label for="inputPassword" class="sr-only" >Password</label>
              <mat-form-field class="mat-form-field-fluid">
              <input matInput type="password" id="inputPassword" class="form-control"
                     formControlName="password" placeholder="Password" required>
              </mat-form-field>
              <button mat-button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
