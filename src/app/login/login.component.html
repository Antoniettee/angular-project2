<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="mat-form-field-fluid">
  <input matInput type = "text" name = "fullName" placeholder = "Your full name" formControlName="fullName" >
  </mat-form-field>
  <br/>
  <mat-form-field class="mat-form-field-fluid">
    <input matInput type = "email" name = "email" placeholder = "Your email" formControlName="email" >
  </mat-form-field>
    <br/>
  <mat-form-field class="mat-form-field-fluid">
  <textarea matInput name = "message" placeholder = "Your message" formControlName="message" ></textarea>
  </mat-form-field>
    <br/>
  <button id="btn1" mat-raised-button color="primary" value="Send" type="submit">Login</button>
<!--  <input type = "submit" value = "Send">-->
</form>
